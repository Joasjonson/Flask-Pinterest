{% extends "index.html" %}


{% block body %}
{% include "navbar.html" %}

<body>
    <div class="container">

      <div class="conteudo">
          {% for picture in pictures %}

          {% endfor %}
      </div>
    </div>
  </body>

{% endblock %}
